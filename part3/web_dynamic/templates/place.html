<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Place Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">HBNB</a>
            <div class="navbar-nav ms-auto">
                <a id="login-link" class="nav-link" href="login.html" style="display: none;">Login</a>
                <a id="logout-link" class="nav-link" href="#" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="place-details">
            <h1 id="place-name">Loading...</h1>
            <div class="place-info">
                <p><strong>Host:</strong> <span id="host-name">Loading...</span></p>
                <p><strong>Price:</strong> <span id="price">Loading...</span></p>
                <p id="description">Loading...</p>
            </div>

            <div class="amenities mt-4">
                <h2>Amenities</h2>
                <div id="amenities-list" class="d-flex flex-wrap gap-2">
                    <!-- Amenities will be dynamically added here -->
                </div>
            </div>

            <div class="reviews mt-4">
                <h2>Reviews</h2>
                <div id="reviews-list">
                    <!-- Reviews will be dynamically added here -->
                </div>
                
                <!-- Add Review Button (shown only when authenticated) -->
                <button id="add-review-btn" class="btn btn-primary mt-3" style="display: none;">
                    Add Review
                </button>

                <!-- Review Form (shown only when authenticated) -->
                <form id="review-form" class="mt-3" style="display: none;">
                    <h3>Add a Review</h3>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <select class="form-select" id="rating" required>
                            <option value="">Select a rating</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/scripts/place.js"></script>
</body>
</html>
